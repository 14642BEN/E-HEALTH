{% extends "base.html" %}

{% block content %}
<h2>Upload Medical Record or Prescription</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="file" class="form-control" required>
    </div>
    <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
