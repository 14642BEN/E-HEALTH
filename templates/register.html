{% extends "base.html" %}

{% block content %}
<h2>Register as {{ user_type.title() }}</h2>
<form method="post">
    <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>{{ 'Age' if user_type == 'patient' else 'Specialty' }}</label>
        <input type="text" name="extra" class="form-control" required>
    </div>
    <button class="btn btn-success">Register</button>
</form>
<p class="mt-3">Already registered? <a href="templates/login.html">Login here</a>.</p>
{% endblock %}
