{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ session.username }} (Patient)</h2>

<h4 class="mt-4">Available Doctors</h4>
<form method="post" action="{{ url_for('book', doctor_username=doctor['username']) }}">
    <ul class="list-group">
        {% for doctor in doctors %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Dr. {{ doctor['name'] }} ({{ doctor['specialty'] }})
            <form method="post" action="{{ url_for('book', doctor_username=doctor['username']) }}">
                <input type="date" name="date" required>
                <button class="btn btn-sm btn-primary">Book</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</form>

<a href="{{ url_for('upload') }}" class="btn btn-secondary mt-4">Upload Medical Record</a>
<a href="{{ url_for('files') }}" class="btn btn-info mt-4">My Uploads</a>
{% endblock %}
